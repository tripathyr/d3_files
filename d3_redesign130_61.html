    * {
  box-sizing: border-box;
}

:root {
  margin: 30vh auto;
  text-align: center;
}

.avatar-container {
  position: relative;
  display: inline-block;
  border-radius: 50%;
  overflow: hidden;
  height: 130px;
  width: 130px;
  padding: 0;
  margin: 0 1rem;
  border: none;
  background: #efefef;
  cursor: pointer;
}
.avatar-container .avatar {
  display: block;
  margin: 15px;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  overflow: hidden;
  z-index: 100;
}
.avatar-container .avatar img {
  width: 100%;
  height: auto;
}
.avatar-container .info {
  display: none;
  font-weight: bold;
  font-size: 2rem;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 187, 255, 0.2);
  color: white;
  z-index: 1000;
}
.avatar-container .info.js-active {
  display: table;
}
.avatar-container .info .info-inner {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
}

<script id="rendered-js">
      $('.avatar-container').on('click', function () {

  if ($(this).find('.info').length <= 0) {
    $(this).append('<div class="info"><div class="info-inner"></div></div>');
  }

  var $info = $(this).find('.info'),
  $inner = $(this).find('.info-inner'),
  $p = $(this).attr("class").match(/p-\w+/).toString().substring(2);

  $inner.text($p + '%');
  $info.toggleClass('js-active');
});

$('.avatar-container').last().trigger('click');
