/*Pie Chart Widget*/
.progress-pie-chart {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: #E5E5E5;
  position: relative;
}
.progress-pie-chart.gt-50 {
  background-color: #81CE97;
}

.ppc-progress {
  content: "";
  position: absolute;
  border-radius: 50%;
  left: calc(50% - 75px);
  top: calc(50% - 75px);
  width: 150px;
  height: 150px;
  clip: rect(0, 150px, 150px, 75px);
}
.ppc-progress .ppc-progress-fill {
  content: "";
  position: absolute;
  border-radius: 50%;
  left: calc(50% - 75px);
  top: calc(50% - 75px);
  width: 150px;
  height: 150px;
  clip: rect(0, 75px, 150px, 0);
  background: #42e2f4;
  transform: rotate(60deg);
}
.gt-50 .ppc-progress {
  clip: rect(0, 75px, 150px, 0);
}
.gt-50 .ppc-progress .ppc-progress-fill {
  clip: rect(0, 150px, 150px, 75px);
  background: #E5E5E5;
}

.ppc-percents {
  content: "";
  position: absolute;
  border-radius: 50%;
  left: calc(50% - 130.4347826087px/2);
  top: calc(50% - 130.4347826087px/2);
  width: 130.4347826087px;
  height: 130.4347826087px;
  background: #fff;
  text-align: center;
  display: table;
}

/*Percentage c*/
.ppc-percents span {
  display: block;
  font-size: 2.6em;
  font-weight: bold;
  color: #99ebff;
}

.pcc-percents-wrapper {

}
