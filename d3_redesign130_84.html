/* A Circular Form Â© Yogev Ahuvia  */
/* ==============================  */
/* This interface experiments      */
/* with user input by implementing */
/* a circular form, that rotates   */
/* as the user advances through    */
/* it's path.                      */
.wheel {
  width: 500px;
  height: 500px;
  top: 30px;
  left: 50%;
  margin-left: -250px;
  border-radius: 100%;
  position: absolute;
  transition-delay: 0s;
  transition-property: transform;
  transition-duration: 0.5s;
  transition-timing-function: ease-in-out;
  transform-origin: 50% 50%;
  transform: rotate(-22.5deg);
}
.wheel button.submit {
  font-family: 'Open Sans', sans-serif;
  outline: none;
  display: block;
  color: #eee;
  font-weight: 300;
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 100%;
  border: 0;
  background: #222;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3);
  z-index: 100;
  left: 50%;
  top: 50%;
  margin-left: -50px;
  margin-top: -50px;
  transition: opacity 1s, box-shadow 0.3s;
  pointer-events: none;
  opacity: 0;
}
.wheel button.submit:hover {
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}
.wheel button.submit:focus {
  opacity: 1;
  pointer-events: auto;
}

ul {
  margin: 0;
  padding: 0;
}
ul > li {
  width: 250px;
  height: 250px;
  margin: 0;
  padding: 0;
  list-style-type: none;
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  border-top-left-radius: 250px;
  border-top-right-radius: 0px;
  transform-origin: 100% 100%;
  pointer-events: none;
  transition-delay: 0s;
  transition-property: transform;
  transition-duration: 3s;
  transition-timing-function: ease-in-out;
}

<script id="rendered-js">
      function setWheelRotation(rotation) {
  $('.wheel').css('transform', 'rotate(' + rotation + 'deg)');
}

function onSubmit() {
  $('.wheel').addClass('sent');
  setWheelRotation(697.5);
  setTimeout(function () {
    $('.wheel').removeClass('sent');
    $('input').val('');
    firstInputField().focus();
  }, 5000);
  return false;
}

function firstInputField() {
  return $('.wheel li:first-child > input');
}

$('form').on('submit', function () {
  onSubmit();
});

$('input').on('focus', function () {
  var index = $(this).parent().index();
  var rotation = -22.5 - 45 * index;
  setWheelRotation(rotation);
});

var lastTabIndex = $('[tabindex]').length;

$('[tabindex]').on('keydown', function (event) {
  if (event.keyCode == 9) {// Tab pressed
    event.preventDefault();
    var currentElement = $(this).get(0);
    var curIndex = currentElement.tabIndex;
    if (event.shiftKey) {
      if (curIndex == 1) {
        return;
      } else {
        curIndex--;
      }
    } else {
      if (curIndex == lastTabIndex) {
        return;
      } else {
        curIndex++;
      }
    }

    $('[tabindex=' + curIndex + ']').focus();
  }
});

$(document).ready(function () {
  $('.wheel').removeClass('closed');
  firstInputField().focus();
});
