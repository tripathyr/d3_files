<title>CodePen - Frosted Glass Effect</title>
<link href="https://fonts.googleapis.com/css?family=Dosis:200&amp;subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>
      .background {
  background: url("http://cdn.pcwallart.com/images/sunset-snowy-forest-wallpaper-2.jpg");
  width: 100vw;
  height: 100vh;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}
.blur {
  font-family: 'Dosis', sans-serif;
  font-weight: 200;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
  color: #333;
  font-size: 40px;
  z-index: 1;
  width: 50vw;
  height: 50vh;
  overflow: hidden;
  border-radius: 5px;
  box-shadow: inset 0 0 2px #fff, 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
  cursor: pointer;
}
.blur::after,
.blur::before {
  content: '';
  width: 100vw;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
.blur::after {
  background-color: #fff;
  opacity: 0.25;
}
.blur::before {
  -webkit-filter: blur(5px);
          filter: blur(5px);
  transition: -webkit-filter 0.5s ease;
  transition: filter 0.5s ease;
  transition: filter 0.5s ease, -webkit-filter 0.5s ease;
  background-size: cover;
  background-position: -25vw -25vh;
  background-image: url("http://cdn.pcwallart.com/images/sunset-snowy-forest-wallpaper-2.jpg");
}
.blur:hover::before {
  -webkit-filter: blur(0);
          filter: blur(0);
}
