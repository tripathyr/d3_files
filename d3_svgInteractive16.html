      var tam = 400;
function img() {

  var o = c.getContext("2d");
  var x, y;

  // Draw rectangles is faster than modify ImageData
  for (y = 0; y < tam; y += 2) {if (window.CP.shouldStopExecution(0)) break;
    for (x = 0; x < tam; x += 2) {if (window.CP.shouldStopExecution(1)) break;
      o.fillStyle = Math.random() < .5 ? "#000" : "#FFF";
      o.fillRect(x, y, 2, 2);
    }window.CP.exitedLoop(1);
  }window.CP.exitedLoop(0);
  var img = c.toDataURL();
  document.body.style.backgroundImage = "url(\"" + img + "\")";
  mexer();
}
function mexer() {
  document.body.style.backgroundPosition = Math.floor(Math.random() * tam) + "px " + Math.floor(Math.random() * tam) + "px";
  setTimeout(mexer, 50);
}
