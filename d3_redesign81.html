.grid {

.grid figure {
  position: relative;
  overflow: hidden;
  height: 360px;
  background: #3085a3;
  cursor: pointer;
}
@media (min-width: 520px) {
  .grid figure {
    float: left;
    clear: none;
    text-align: inherit;
    width: 50%;
    margin-left: 0%;
    margin-right: 0%;
  }
  .grid figure::after {
    content: '';
    display: table;
    clear: both;
  }
}
@media (min-width: 1200px) {
  .grid figure {
    float: left;
    clear: none;
    text-align: inherit;
    width: 33.33333333333333%;
    margin-left: 0%;
    margin-right: 0%;
  }
  .grid figure::after {
    content: '';
    display: table;
    clear: both;
  }
}
@media (min-width: 1600px) {
  .grid figure {
    float: left;
    clear: none;
    text-align: inherit;
    width: 25%;
    margin-left: 0%;
    margin-right: 0%;
  }
  .grid figure::after {
    content: '';
    display: table;
    clear: both;
  }
}
.grid figure img {
  display: block;
  min-height: 100%;
  min-width: 100%;
  opacity: 0.8;
}
.grid figure a,
.grid figure figcaption {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.grid figure figcaption {
  padding: 2em;

}

  font-weight: 800;
}
.grid figure p {
  letter-spacing: 1px;
  font-size: 68.5%;
}
.grid figure figcaption::before,
.grid figure figcaption::after {
  pointer-events: none;
}
