<html lang="en" class=""><head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<style class="cp-pen-styles">@import url(https://fonts.googleapis.com/css?family=Satisfy);
iframe {
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  width: 100%;
  /* fix for the stupid safari */
  -webkit-transform: translate3d(0, 0, 0);
}

iframe.main {
  position: absolute;
  height: 100%;
  width: 100%;
}

.blurred {
  box-shadow: 0 5px 50px rgba(0, 0, 0, 0.4);
  overflow: hidden;
  position: fixed;
  bottom: -10px;
  left: 0;
  height: 200px;
  width: 100%;
}

.blurred p {
  font-family: 'Satisfy', cursive;
  position: absolute;
  top: 50px;
  width: 100%;
  color: white;
  text-align: center;
  text-shadow: 1px 1px 2px black;
  font-size: 70px;
}
</style></head><body>
<!--
 * Replace the iframes src attribute to test the same effect on other websites 
 *
 * ;)
 *
-->
<div class="main">
  <iframe height="3000" frameborder="0" scrolling="no" src="http://smartcontract-tester.duckdns.org"></iframe>
  </div>
  <div class="blurred">
    <iframe height="3000" frameborder="0" scrolling="no" src="http://smartcontract-tester.duckdns.org" style="filter: blur(5px); top: -161.5px;"></iframe>
    <p>Ranchi Mall Smart Contracts</p>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="https://rawgithub.com/GianlucaGuarini/vague.js/master/Vague.js"></script>

$main = $('.mainIframe');
$blurred = $('.blurred');
var vague = $blurred.find('iframe').Vague({
  intensity: 5 //blur intensity
});
vague.blur();

var scrollIframe = function () {
  $blurred.find('iframe').css({
    top: -$blurred.offset().top });

};
$window.on('scroll', scrollIframe);

scrollIframe();
