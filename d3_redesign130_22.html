<html lang="en"><head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
<title>CodePen - CSS Grid Source Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @import url(https://fonts.googleapis.com/css?family=Lato:400,700);
body {
  background-color: #6D695C;
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAMAAAAoLQ9TAAAACVBMVEUAAAAAAAAAAACDY+nAAAAAA3RSTlMmDQBzGIDBAAAAG0lEQVR42uXIIQEAAADCMHj/0NdkQMws0HEeAqvwAUGJthrXAAAAAElFTkSuQmCC);
  font-size: 100%;
  color: #333;
  font-family: Lato, Arial, sans-serif;
  padding: 0;
  margin: 0;
}

main {
  display: block;
  box-sizing: border-box;
  width: 90%;
  margin: 1em auto;
  padding: 1em 2em;
  color: #000;
  background-color: rgba(204, 204, 204, .7);
  border: .07em solid rgba(0, 0, 0, .5);
  border-radius: .5em;
}

button {
  text-align: center;
  font-size: 100%;
  border-radius: 1em;
  border: .1em solid #333;
  padding: 1em;
  width: 8em;
  margin: .25em;
  width: 23%;
}

button strong {
  display: block;
  box-sizing: border-box;
  line-height: 1.35;
  width: 1.5em;
  height: 1.5em;
  text-align: center;
  font-size: 200%;
  background-color: #000;
  color: #fff;
  border-radius: 50%;
  margin: 0 auto;
  border: .1em solid #fff;
}

button:hover,
button:focus {
  background-color: #060;
  box-shadow: 0 0 1em rgba(0, 0, 0, .5);
  color: #fff;
  outline: none;
}

#grid {
  display: -ms-grid;
  -ms-grid-columns: auto 1fr;
  -ms-grid-rows: auto 1fr auto;
  display: grid;
  grid-template-columns: auto minmax(min-content, 1fr);
  grid-template-rows: auto minmax(min-content, 1fr) auto;
}

#title {
  -ms-grid-column: 1;
  -ms-grid-row: 1;
  grid-column: 1;
  grid-row: 1;
}

#score {
  -ms-grid-column: 1;
  -ms-grid-row: 3;
  grid-column: 1;
  grid-row: 3;
}

#stats {
  -ms-grid-column: 1;
  -ms-grid-row: 2;
  -ms-grid-row-align: start;
  grid-column: 1;
  grid-row: 2;
  align-self: start;
}

#board {
  -ms-grid-column: 2;
  -ms-grid-row: 1;
  -ms-grid-row-span: 2;
  grid-column: 2;
  grid-row: 1 / span 2;
}

#controls {
  -ms-grid-column: 2;
  -ms-grid-row: 3;
  -ms-grid-column-align: center;
  grid-column: 2;
  grid-row: 3;
  justify-self: center;
}

#grid button {
  width: 100%;
  height: 100%;
  margin: 0;
}

#grid button:hover,
#grid button:focus {
  background-color: #600;
}
  </style>
<script>

</head>
<body translate="no">
<main>
<h1>CSS Grid</h1>
<h2>No Ordering Applied</h2>
<button>
<strong>1</strong>
<br> This appears first in source order.
</button>
<button>
<strong>2</strong>
<br> This appears second in source order.
</button>
<button>
<strong>3</strong>
<br> This appears third in source order.
</button>
<button>
<strong>4</strong>
<br> This appears fourth in source order.
</button>

<h2>Re-Ordered</h2>
<div id="grid">
<div id="title">
<button>
<strong>1</strong>
<br> This appears first in source order.
</button>
</div>
<div id="score">
<button>
<strong>2</strong>
<br> This appears second in source order.
</button>
</div>
<div id="stats">
<button>
<strong>3</strong>
<br> This appears third in source order.
</button>
</div>
<div id="board">
<button>
<strong>4</strong>
<br> This appears fourth in source order.
</button>
</div>
<div id="controls">
<button>
<strong>5</strong>
<br> This appears fifth in source order.
</button>
</div>
</div>
<p>
Grid CSS borrowed from <a href="https://www.w3.org/TR/css3-grid-layout/#adapting-to-available-space">17 September 2015 Working Draft W3C spec</a> and <a href="https://blogs.msdn.com/b/ie/archive/2011/04/14/ie10-platform-preview-and-css-features-for-adaptive-layouts.aspx">14 April 2011 Microsoft IEBlog post</a>.
</p>
<p>
This example used in the post <a href="http://adrianroselli.com/2015/10/html-source-order-vs-css-display-order.html">HTML Source Order vs CSS Display Order</a>.
</p>
</main>
