/* ============================================ COMMON ICON STYLE */
.hi {
  text-decoration: none;
  display: inline-block;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  text-align: center;
  position: relative;
  z-index: 1;
  color: #fff;
}

.hi:after {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  content: '';
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
}

.hi:before {
  font-size: 48px;
  line-height: 90px;
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  display: block;
  -webkit-font-smoothing: antialiased;
}

/* ===================================================== EFFECT 1 */
.hi.hi--eff-1 {
  background: rgba(255, 255, 255, 0.1);
  -webkit-transition: background 0.6s, color 0.6s;
  -moz-transition: background 0.6s, color 0.6s;
  transition: background 0.6s, color 0.6s;
}

.hi.hi--eff-1:after {
  top: -7px;
  left: -7px;
  padding: 7px;
  box-shadow: 0 0 0 4px #fff;
  -webkit-transition: -webkit-transform 0.6s, opacity 0.6s;
  -webkit-transform: scale(0.8);
  -moz-transition: -moz-transform 0.6s, opacity 0.6s;
  -moz-transform: scale(0.8);
  -ms-transform: scale(0.8);
  transition: transform 0.6s, opacity 0.6s;
  transform: scale(0.8);
  opacity: 0;
}

/* -------------------------------------- EFFECT 1a */
.hi.hi--eff-1.hi--eff-1a:hover {
  background: white;
  color: #3e70a0;
}

.hi.hi--eff-1.hi--eff-1a:hover:after {
  -webkit-transform: scale(1);
  -moz-transform: scale(1);
  -ms-transform: scale(1);
  transform: scale(1);
  opacity: 1;
}

/* -------------------------------------- EFFECT 1b */
.hi.hi--eff-1.hi--eff-1b:hover {
  background: white;
  color: #3e70a0;
}

.hi.hi--eff-1.hi--eff-1b:after {
  -webkit-transform: scale(1.2);
  -moz-transform: scale(1.2);
  -ms-transform: scale(1.2);
  transform: scale(1.2);
}

.hi.hi--eff-1.hi--eff-1b:hover:after {
  -webkit-transform: scale(1);
  -moz-transform: scale(1);
  -ms-transform: scale(1);
  transform: scale(1);
  opacity: 1;
}

/* ===================================================== EFFECT 2 */
.hi.hi--eff-2 {
  color: #517099;
  box-shadow: 0 0 0 3px #fff;
  -webkit-transition: color 0.6s;
  -moz-transition: color 0.6s;
  transition: color 0.6s;
}

.hi.hi--eff-2:after {
  top: -2px;
  left: -2px;
  padding: 2px;
  z-index: -1;
  background: #fff;
  -webkit-transition: -webkit-transform 0.6s, opacity 0.6s;
  -moz-transition: -moz-transform 0.6s, opacity 0.6s;
  transition: transform 0.6s, opacity 0.6s;
}

/* -------------------------------------- EFFECT 2a */
.hi.hi--eff-2.hi--eff-2a:hover {
  color: #517099;
}

.hi.hi--eff-2.hi--eff-2a:hover:after {
  -webkit-transform: scale(0.85);
  -moz-transform: scale(0.85);
  -ms-transform: scale(0.85);
  transform: scale(0.85);
}

/* -------------------------------------- EFFECT 2b */
.hi.hi--eff-2.hi--eff-2b:hover:after {
  -webkit-transform: scale(0);
  -moz-transform: scale(0);
  -ms-transform: scale(0);
  transform: scale(0);
  opacity: 0;
  -webkit-transition: -webkit-transform 1.2s, opacity 0.6s;
  -moz-transition: -moz-transform 1.2s, opacity 0.6s;
  transition: transform 1.2s, opacity 0.6s;
}

.hi.hi--eff-2.hi--eff-2b:hover {
  color: #fff;
}

/* ===================================================== EFFECT 3 */
.hi.hi--eff-3 {
  box-shadow: 0 0 0 4px #fff;
  -webkit-transition: color 0.6s;
  -moz-transition: color 0.6s;
  transition: color 0.6s;
}

.hi.hi--eff-3:after {

  padding: 2px;

}

/* -------------------------------------- EFFECT 3a */

}

.hi.hi--eff-3.hi--eff-3a:hover {
  color: #fff;
}

.hi.hi--eff-3.hi--eff-3a:hover:after {
  -webkit-transform: scale(1.3);
  -moz-transform: scale(1.3);
  -ms-transform: scale(1.3);
  transform: scale(1.3);
  opacity: 0;
}

/* -------------------------------------- EFFECT 3b */
.hi.hi--eff-3.hi--eff-3b {
  color: #fff;
}

.hi.hi--eff-3.hi--eff-3b:hover {
  color: #647092;
}

.hi.hi--eff-3.hi--eff-3b:after {
  -webkit-transform: scale(1.3);
  -moz-transform: scale(1.3);
  -ms-transform: scale(1.3);
  transform: scale(1.3);
  opacity: 0;
}

.hi.hi--eff-3.hi--eff-3b:hover:after {

/* ===================================================== EFFECT 4 */
.hi.hi--eff-4 {
  width: 92px;
  height: 92px;
  box-shadow: 0 0 0 4px white;
}

.hi.hi--eff-4:before {
  line-height: 92px;
}

.hi.hi--eff-4:after {
  top: -4px;
  left: -4px;
  padding: 0;
  z-index: 10;
  border: 4px dashed #fff;
}

.hi.hi--eff-4:hover {
  box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
  color: #fff;
}

/* -------------------------------------- EFFECT 4a */
.hi.hi--eff-4.hi--eff-4a {
  -webkit-transition: box-shadow 0.6s;
  -moz-transition: box-shadow 0.6s;
  transition: box-shadow 0.6s;
}

/* -------------------------------------- EFFECT 4b */
.hi.hi--eff-4.hi--eff-4b:hover {
  -webkit-transition: box-shadow 0.6s;
  -moz-transition: box-shadow 0.6s;
  transition: box-shadow 0.6s;
}

.hi.hi--eff-4.hi--eff-4b:hover:after {
  -webkit-animation: spinAround 9s linear infinite;
  -moz-animation: spinAround 9s linear infinite;
  animation: spinAround 9s linear infinite;
}

@-webkit-keyframes spinAround {
  from {
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(360deg);
  }
}
@-moz-keyframes spinAround {
  from {
    -moz-transform: rotate(0deg);
  }
  to {
    -moz-transform: rotate(360deg);
  }
}
@keyframes spinAround {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* ===================================================== EFFECT 5 */
.hi.hi--eff-5 {
  box-shadow: 0 0 0 4px white;
  overflow: hidden;
  -webkit-transition: background 0.6s, color 0.6s, box-shadow 0.6s;
  -moz-transition: background 0.6s, color 0.6s, box-shadow 0.6s;
  transition: background 0.6s, color 0.6s, box-shadow 0.6s;

  -webkit-animation: toRightFromLeft 0.6s forwards;
  -moz-animation: toRightFromLeft 0.6s forwards;
  animation: toRightFromLeft 0.6s forwards;
}

@-webkit-keyframes toRightFromLeft {
  49% {
    -webkit-transform: translate(100%);
  }
  50% {
    opacity: 0;
    -webkit-transform: translate(-100%);
  }
  51% {
    opacity: 1;
  }
}
@-moz-keyframes toRightFromLeft {
  49% {
    -moz-transform: translate(100%);
  }
  50% {
    opacity: 0;
    -moz-transform: translate(-100%);
  }
  51% {
    opacity: 1;
  }
}

  49% {
    transform: translate(100%);
  }
  50% {
    opacity: 0;
    transform: translate(-100%);
  }
  51% {
    opacity: 1;
  }
}

/* -------------------------------------- EFFECT 7a */
.hi.hi--eff-7.hi--eff-7a:after {

  -moz-transition: opacity 0.6s, box-shadow 0.6s;

.hi.hi--eff-7.hi--eff-7a:hover:after {

.hi.hi--eff-7.hi--eff-7a:before {

  -webkit-transition: -webkit-transform 0.6s, opacity 0.6s;

.hi.hi--eff-7.hi--eff-7a:hover:before {

  -moz-transform: scale(1);

  -webkit-transform: rotate(-90deg);
  -moz-transform: rotate(-90deg);
  -ms-transform: rotate(-90deg);

  -webkit-transition: opacity 0.6s, -webkit-transform 0.6s;
  -moz-transition: opacity 0.6s, -moz-transform 0.6s;
  transition: opacity 0.6s, transform 0.6s;
}

.hi.hi--eff-7.hi--eff-7b:hover:after {
  opacity: 1;
  -webkit-transform: rotate(0deg);
  -moz-transform: rotate(0deg);
  -ms-transform: rotate(0deg);
  transform: rotate(0deg);
}

.hi.hi--eff-7.hi--eff-7b:before {
  -webkit-transform: scale(0.8);
  -moz-transform: scale(0.8);
  -ms-transform: scale(0.8);
  transform: scale(0.8);
  opacity: 0.7;
  -webkit-transition: -webkit-transform 0.6s, opacity 0.6s;

/* ===================================================== EFFECT 8 */
.hi.hi--eff-8 {
  background: rgba(255, 255, 255, 0.1);
  -webkit-transition: -webkit-transform ease-out 0.6s, background 0.6s;
  -moz-transition: -moz-transform ease-out 0.6s, background 0.6s;
  transition: transform ease-out 0.6s, background 0.6s;
}

.hi.hi--eff-8:after {
  top: 0;
  left: 0;
  padding: 0;
  z-index: -1;
  box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
  opacity: 0;
  -webkit-transform: scale(0.9);
  -moz-transform: scale(0.9);
  -ms-transform: scale(0.9);
  transform: scale(0.9);
}

.hi.hi--eff-8:hover {
  background: rgba(255, 255, 255, 0.05);
  -webkit-transform: scale(0.93);
  -moz-transform: scale(0.93);
  -ms-transform: scale(0.93);
  transform: scale(0.93);
  color: #fff;
}

.hi.hi--eff-8:hover:after {
  -webkit-animation: sonarEffect 1.2s ease-out 75ms;
  -moz-animation: sonarEffect 1.2s ease-out 75ms;
  animation: sonarEffect 1.2s ease-out 75ms;
}

@-webkit-keyframes sonarEffect {
  0% {
    opacity: 0.3;
  }
  40% {
    opacity: 0.5;
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 10px 10px #c57070, 0 0 0 10px rgba(255, 255, 255, 0.5);
  }
  100% {
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 10px 10px #c57070, 0 0 0 10px rgba(255, 255, 255, 0.5);
    -webkit-transform: scale(1.5);
    opacity: 0;
  }
}
@-moz-keyframes sonarEffect {
  0% {
    opacity: 0.3;
  }
  40% {
    opacity: 0.5;
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 10px 10px #c57070, 0 0 0 10px rgba(255, 255, 255, 0.5);
  }
  100% {
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 10px 10px #c57070, 0 0 0 10px rgba(255, 255, 255, 0.5);
    -moz-transform: scale(1.5);
    opacity: 0;
  }
}
@keyframes sonarEffect {
  0% {
    opacity: 0.3;
  }
  40% {
    opacity: 0.5;
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 10px 10px #c57070, 0 0 0 10px rgba(255, 255, 255, 0.5);
  }
  100% {
    box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 10px 10px #c57070, 0 0 0 10px rgba(255, 255, 255, 0.5);
    transform: scale(1.5);
    opacity: 0;
  }
}
