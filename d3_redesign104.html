<html lang="en"><head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
<title>CodePen - Control Panel Buttons</title>
<style>
      html, body, .body, .block-section {
  height: 650px;
}
.body {
  background: #e1e4e5;
  margin: -8px;
}
.block-section {
  background: #c2c9cc;
    width: 80px;
    /* border-right: 2px solid #5b6266; */
    -webkit-box-shadow: 2px 0 4px 0 rgba(0,0,0,0.4);
    box-shadow: 2px 0 4px 0 rgba(0,0,0,0.4);
}
.block-links {
    list-style: none;
    margin: 0px;
    padding: 15px;
    width: 50px;
}
.block-links li {
    position: relative;
    height: 50px;
    margin-bottom: 6px;
}
.block-links li div {
    z-index: 10;
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    width: 48px;
    height: 34px;
    border-radius: 100%;
    background: #1976D2;
    padding: 13px 0 0;
    text-decoration: none;
    color: #BBDEFB;
    font-size: 18px;
    text-align: center;
    border: 1px solid #c2c9cc;
    -webkit-box-shadow: 0 3px 5px 0 rgba(0,0,0,0.4);
    box-shadow: 0 3px 5px 0 rgba(0,0,0,0.4);
  
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -ms-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
    transition: all 0.3s ease-out;
}
.block-links li div:hover {
    cursor: -webkit-grab;
    background: #2196F3;
    color: #fff;
    margin-left: 4px;
}

.block-links li div {
    background-color: #1d7dcc;
}
.block-links li div:hover {
    background-color: #2196f3;
}
.block-links li:before, .block-links li:after {
    border-color: #1d7dcc;
}
.block-links li div:active {
    /* background-color: red; */
    cursor: -webkit-grabbing;
}
.block-links li div:focus {
    /* background-color: green; */
}

.block-links li.dark-blue div {
    background-color: #3b67d9;
}
.block-links li.dark-blue div:hover {
    background-color: #4479ff;
}
.block-links li.dark-blue:before, .block-links li.dark-blue:after {
    border-color: #3b67d9;
}

.block-links li:before {
    z-index: 5;
    position: absolute;
    content: " ";
    display: block;
    width: 50px;
    height: 50px;
    background: #5b6266;
    border-radius: 100%;
    border: 1px solid #1976D2;
    top: -1px;
    left: -1px;
}

.animate-pulse:after {
    z-index: 4;
    content: " ";
    display: block;
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 100%;
    border: 1px solid #1976D2;
    opacity: 0.5;
    top: -1px;
    left: -1px;
  
    animation-name: pulse;
    animation-duration: 1.5s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}
/* Standard syntax */
@keyframes pulse {
    0% {
      -moz-transform: scale(1);
      -webkit-transform: scale(1);
      -o-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      
      opacity: 1;
    }
    80% {
      -moz-transform: scale(2);
      -webkit-transform: scale(2);
      -o-transform: scale(2);
      -ms-transform: scale(2);
      transform: scale(1.5);
      
      opacity: 0;
    }
    100% {
      -moz-transform: scale(2);
      -webkit-transform: scale(2);
      -o-transform: scale(2);
      -ms-transform: scale(2);
      transform: scale(1.5);
      
      opacity: 0;
    }
}
/* Chrome, Safari, Opera */
@-webkit-keyframes pulse {
    0% {
      -moz-transform: scale(0);
      -webkit-transform: scale(0);
      -o-transform: scale(0);
      -ms-transform: scale(0);
      transform: scale(0);
    }
    80% {
      
    }
    100% {
      -moz-transform: scale(2);
      -webkit-transform: scale(2);
      -o-transform: scale(2);
      -ms-transform: scale(2);
      transform: scale(2);
    }
}
    </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="body">
<div class="block-section">
<ul class="block-links">
<li class="dark-blue animate-pulse" style="margin-bottom: 10px;"><div draggable="true"><i class="fa fa-columns"></i></div></li>
<li><div draggable="true"><i class="fa fa-paragraph"></i></div></li>
<li><div draggable="true"><i class="fa fa-picture-o"></i></div></li>
<li><div draggable="true"><i class="fa fa-share-alt"></i></div></li>
<li><div draggable="true"><i class="fa fa-star"></i></div></li>
<li><div draggable="true"><i class="fa fa-check-square-o"></i></div></li>
<li><div draggable="true"><i class="fa fa-hand-o-up"></i></div></li>
</ul>
</div>
</div>
