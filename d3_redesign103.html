<title>CodePen - Very Minimal Loading Bar</title>
<style>
      html{background-color:#111}

#barcontainer{
  width: 300px;
  margin: 200px auto;
}

#meter{
  position: absolute;
  width: 0px;
  height: 0.5px;
  border-right: 5px solid white;
  background-color: #5CE6E6;
  box-shadow: 0 0 10px #5CE6E6;
  -webkit-transition: width 0.5s;
  -webkit-animation: loading 2.5s ease-out infinite;
}

@-webkit-keyframes loading{
  0%{
    width: 0px;}

  100%{
    opacity: 0;
    width: 300px;
  }
}
    </style>
<script>
  window.console = window.console || function(t) {};

    window.parent.postMessage("resize", "*");

</script>
</head>

<div id="barcontainer">
<div id="meter"></div>
</div>
