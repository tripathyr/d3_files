 <script>
 
$('#example').DataTable( {
        ajax: {
          "url": 'https://api.coinmarketcap.com/v1/ticker/?limit=100',
          "dataSrc": ""
        },
        autoWidth: true,
        fixedHeader: {
            header: true,
            footer: true
        },
      columns: [
         { data: "rank",
          title:"#",
          class: "small"
        },
        { data: "name",
          title:"Name"
        },
        { data : "symbol",
          title: "Short name"
        },{ data: "price_usd",
            title:"USD"
        },{ data: "price_btc",
            title:"BTC"
        },{ data: "price_usd",
            title:"USD"
        } ,{ data: "percent_change_7d",
            title:"7 days"
        }   
      ],
        initComplete: function() {
      var api = this.api();

      // Apply the search
      api.columns().every(function() {
        var that = this;
        $('input', this.footer()).on('keyup change', function() {
          if (that.search() !== this.value) {
            that
              .search(this.value)
              .draw();
          }
        });
      }); 
    }   
    } );




 </script>
