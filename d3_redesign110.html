<script id="rendered-js">
      $(document).ready(function () {
  var userInput = $('#username-input');
  var userWrap = $('.username-wrap');
  var user = $('#name');

  userInput.focus();

  function form() {
    ''.trim || (String.prototype.trim = function () {
      return userInput.replace(/^[\s\uFEFF]+|[\s\uFEFF]+$/g, "");
    });

    var email = userInput.val();

    function update() {
      var url = "";

      hash = faultylabs.MD5(email.trim().toLowerCase());
      hash = hash.toLowerCase();

      url = "https://www.gravatar.com/avatar/" + hash + "?s=200";

      img = $('<img>');
      img.attr("src", url);

      $('.photo').html(img);
    }

    update();

    if (userInput.val().length > 0) {
      user.text(email);
      userInput.addClass('hidden');
      userWrap.addClass('hidden');
      user.removeClass('hidden');
      user.parent().addClass('pw-active');
      $('.password').focus();
      return false;
    } else
    {
      alert("Please enter your email");
    };
  }

  userInput.keyup(function (event) {
    if (event.which == 13) {
      form();
    }
  });

  $('.username-wrap').click(function () {
    form();
  });

  user.click(function (event) {
    user.addClass('hidden');
    user.parent().removeClass('pw-active');
    userInput.removeClass('hidden');
    userWrap.removeClass('hidden');
  });

  $('.password').keyup(function (event) {
    if (event.which == 13) {
      var passwordVal = $('.password').val();
      if (passwordVal == "password") {
        $('body').addClass('correct');
      }
    };
  });
});
