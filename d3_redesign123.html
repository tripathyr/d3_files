<body translate="no">
<div id="app">
  <v-app>
    <v-content>
      <v-container grid-list-xl>
        <v-card>
            <v-card-title>
              <span class="text-xs-center" style="width: 100%;">🚀 Top 100 Crypto 🚀</span>
            </v-card-title>
            <v-divider light></v-divider>

            <v-card-text>

              <v-list dense subheader>
                <transition-group name="flip-list" tag="ul">
                <template v-for="(item, index) in cryptos" >

                  <v-list-tile 
                    :key="item.symbol"
                    avatar
                    @click="animate(item)"
                  >
                    <v-list-tile-avatar size="24px">
                      <img :src="getCryptoImage(item)" @error="onImageError">
                    </v-list-tile-avatar>

                    <v-list-tile-content>
                      <v-list-tile-title>{{ item.name }}</v-list-tile-title>
                    </v-list-tile-content>

                    <v-list-tile-action>
                      <div class="text-xs-right" >{{ item.price_usd | currency('$', 4) }}</div>
                    </v-list-tile-action>

                  </v-list-tile>
                </template>
                </transition-group>
              </v-list>

            </v-card-text>
          </v-card>
      </v-container>
    </v-content>
  </v-app>
</div>
