<style>
    * {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  -webkit-transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1);

.timer {

body {

}
.timer-wrapper .timer {

}

.device {

}

.tablet, .phone, .desktop {

  margin: 30px auto;

}

.screen, .camera, .close, .speaker, .minimise, .maximise {
  border: 2px solid #fff;
}

.camera, .close {
  border-radius: 5px;
  height: 10px;
  width: 10px;
}

.camera {
  position: absolute;
  left: 50%;
  margin-left: -5px;
  margin-top: 11px;
}

.speaker {
  border-radius: 4px;
  position: absolute;
  left: 50%;
  height: 8px;
  margin-left: -20px;
  top: 25px;
  width: 40px;
}

.button {
  border: 2px solid #fff;
  border-radius: 30px;
  bottom: 20px;
  left: 50%;
  position: absolute;
}

.inner-button {
  border: 2px solid #fff;
}

.screen {
  overflow: hidden;
}

.image {
  width: 100%;
  height: 100px;
  background: #333;
}

.faux-text {
  background: #333;
  height: 5px;
  margin-bottom: 5px;
  width: 90%;
}

.faux-text:first-child {

}

.faux-text:nth-child(even) {

}

.device .tablet {

.device .tablet .screen header .menu .menu-bar {

.device .phone {

}
.device .phone .screen {

.device .phone .screen header {

}
.device .phone .screen header .menu {

.device .phone .screen header .menu .menu-bar {

  margin-left: auto;

.device .phone .button {

}
.device .phone .button .inner-button {

.device .phone .close, .device .phone .minimise, .device .phone .maximise {

.device .desktop {

.device .desktop .screen header {
  width: 50px;
  height: 175px;
  left: 50px;

  position: absolute;

.device .desktop .screen header .menu {

.device .desktop .screen .image {

.device .desktop .screen .main, .device .desktop .screen .sidebar {
  float: left;

}
.device .desktop .screen .main .faux-text, .device .desktop .screen .sidebar .faux-text {
  height: 8px;
  margin-bottom: 10px;
}
.device .desktop .screen .main {
  width: 66%;
}
.device .desktop .screen .sidebar {
  width: 25%;
}
.device .desktop .screen .scrollbar {
  background: #fff;
  border-radius: 5px;
  height: 120px;
  position: absolute;
  right: 10px;
  top: 150px;
  width: 7px;
}
.device .desktop .button, .device .desktop .speaker, .device .desktop .camera {
  opacity: 0;
}
.device .desktop .close, .device .desktop .minimise, .device .desktop .maximise {
  border-radius: 8px;
  height: 15px;

  width: 15px;

.device .desktop .minimise {

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script id="rendered-js">
      var devices = ["phone", "tablet", "desktop"];
var device = 0;
var interval = 2000;
var ticker = setInterval(animate, interval);

$('.device').click(function () {
  animate();
  clearInterval(ticker);
  ticker = setInterval(animate, interval);
});

function animate() {$('.device').children().toggleClass(devices[device]).toggleClass(devices[(device + 1) % devices.length]);
  device = (device + 1) % devices.length;
}
