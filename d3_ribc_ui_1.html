        /* The basic stuff to make it work */
.contenedor {
  width: 100vw;
  height: 100vh;
  background: deeppink;
  position: relative;
  display: flex;
  align-items: center;
}
.contenedor form {
  box-sizing: border-box;
  text-align: center;
  padding: 22px;
  display: inline-flex;
  flex-direction: column;
  position: fixed;
  height: 100vh;
  justify-content: center;
}
.contenedor form input {
  height: 0;
  margin: 12px 0;
  z-index: 1;
}
.contenedor form input:checked {
  outline: 0;
  border: 0;
}
.contenedor form input:before {
  content: "";
  position: absolute;
  display: inline-block;
  width: 8px;
  height: 8px;
  border: 1px solid rgba(255, 255, 255, 0.81);
  border-radius: 11px;
  cursor: pointer;
  transition: all 0.25s linear;
}
.contenedor form input:checked:before {
  background-color: white;
}
.contenedor form input:after {
  content: "" attr(titulo) "";
  position: relative;
  left: 30px;
  opacity: 0;
  color: white;
  font-size: 9px;
  display: block;
  min-width: 80px;
  transition: all 0.25s linear;
}
.contenedor form input:checked:after {
  opacity: 1;
  left: 20px;
}
.contenedor form input:hover:after:not(label) {
  opacity: 1;
}
.contenedor form input:nth-of-type(1):checked ~ .labels label {
  -webkit-transform: translateY(-0%);
          transform: translateY(-0%);
}
.contenedor form input:nth-of-type(2):checked ~ .labels label {
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
}
.contenedor form input:nth-of-type(3):checked ~ .labels label {
  -webkit-transform: translateY(-200%);
          transform: translateY(-200%);
}
.contenedor form input:nth-of-type(4):checked ~ .labels label {

          transform: translateY(-300%);
}
.contenedor form input:nth-of-type(5):checked ~ .labels label {

.contenedor form input:nth-of-type(7):checked ~ .labels label {

          transform: translateY(-600%);

  content: attr(data-percent);

  left: 0;
  top: 0;

  fill: none;
  stroke-width: 15;
  stroke-dasharray: 629;
  stroke: #fff;

  -webkit-animation: load 10s;

/* Hexagon */

.hexagon {
  position: relative;
  display: inline-block;
  /* left/right margin approx. 25% of .hexagon width + spacing */
  margin: 1px 18px;
  background-color: hsl(220, 75%, 75%);
  text-align: center;
}
.hexagon, .hexagon::before, .hexagon::after {
  /* easy way: height is width * 1.732
  actual formula is 2*(width/(2*Math.tan(Math.PI/6)))
  remove border-radius for sharp corners on hexagons */
  width: 67px;
  height: 116px;
  border-radius: 20%/5%;
}
.hexagon::before {
  background-color: inherit;
  content: "";
  position: absolute;
  left: 0;
  -webkit-transform: rotate(-60deg);
          transform: rotate(-60deg);
}
.hexagon::after {
  background-color: inherit;
  content: "";
  position: absolute;
  left: 0;
  -webkit-transform: rotate(60deg);
          transform: rotate(60deg);
}
.hexagon:nth-child(even) {
  /* top approx. 50% of .hexagon height + spacing */
  top: 59px;
}
.hexagon:hover {
  background-color: hsla(60, 75%, 75%, 1.0);
  cursor: pointer;
  z-index: 105;
}
.hexagon:active {
  background-color: hsla(60, 75%, 50%, 1.0);
  z-index: 110;
}
.hexanone {
  position: relative;
  display: inline-block;
  width: 67px;
  height: 116px;
  margin: 1px 18px;
}
.hexanone:nth-child(even) {
  top: 59px;
}
.hexagontent {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  width: 140%;

  line-height: 1.2;

    .main {

    .navigation-circle {
        display: block;
        position: relative;
        height: 320px;
        width: 320px;
        margin: auto;
    }

    .navigation-circle__inner {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
    }

    .navigation-circle__list {
        display: block;
        position: absolute;
        height: 320px;
        width: 320px;
        transform: rotate(-90deg);
        animation: 2.2s cubic-bezier(0.25, -0.25, 0.35, 1) 0 1 animate-in-list forwards;
    }

    .navigation-circle-svg {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: rotateZ(-90deg);
    }

    .navigation-circle-svg--opaque {
        opacity: 0.5;
    }

    .navigation-circle-svg--mask circle {
        transition: all 0.5s ease;
        transition-delay: 0.5s;
        animation: 2.2s ease 0 1 animate-in-svg-circle-mask backwards;
    }

    .navigation-circle-list-item {
        display: block;
        position: absolute;
        height: 0;
        width: calc(50% + 16px);
        top: 50%;
        left: 50%;
        list-style: none;
        transform-origin: 0 0;
    }

    .navigation-circle-list-item__point {
        display: block;
        position: absolute;
        height: 32px;
        width: 32px;
        top: -16px;
        right: 2px;
        cursor: pointer;
        transform: scale(0);
    }

    .navigation-circle-list-item__point:before {
        content: "â€¢";
        display: block;
        position: absolute;
        height: 32px;
        width: 32px;
        top: 0;
        color: #c644fc;
        background-color: #000;

        line-height: 32px;
        text-align: center;

        transform: scale(0.75);
        transition: all 0.5s ease;
    }

    .navigation-circle-list-item__point:after {
        content: "";
        display: block;
        position: absolute;
        height: 1px;
        width: 0px;
        top: 18px;
        left: 31px;
        background-color: #c644fc;
        transition: all 0.5s ease;
    }

    .navigation-circle-list-item__meta {
        display: block;
        position: absolute;
        overflow: hidden;
        opacity: 0;
        transform-origin: center;
        margin-left: 78px;
        min-width: 68px;
        padding: 4px;
    }

    .navigation-circle-list-item__title {
        display: block;
        color: #f7f7f7;

        font-size: 10px;
        border-bottom: 1px solid #f7f7f7;
        padding-bottom: 4px;

        text-align: center;
        font-weight: 200;
        font-size: 8px;
    }

    .navigation-circle-list-item:nth-of-type(1) {
        transform: rotateZ(calc((360deg / 7) * 1));
    }

        transform: rotateZ(38.5714285714deg);
    }

    }

        transform: rotateZ(-64.2857142857deg);
    }

    .navigation-circle-list-item:nth-of-type(3) .navigation-circle-list-item__point {
        animation: 1s cubic-bezier(0.55, -0.3, 0.6, 1.5) 0.4s 1 animate-in-list-item-point forwards;
    }

    .navigation-circle-list-item:nth-of-type(4) {

    .navigation-circle-list-item:nth-of-type(5) {
        transform: rotateZ(calc((360deg / 7) * 5));
    }

    .navigation-circle-list-item:nth-of-type(5) .navigation-circle-list-item__meta {
        transform: rotateZ(-167.1428571429deg);
    }

                        const circleRadius = 160;
                        const startAnimDelta = 5;
                        const circumference = Math.PI * circleRadius * 2;

                        var selectedItemIndex = -1;

                        var circlePath = document.getElementById('mask-circle');

                        /**
                         * @description On Mouse Leave event handler for points

                        const onMouseLeave = () => {
                            let index = selectedItemIndex !== -1 ? selectedItemIndex : 0;

                        /**
                         * @description On Click event handler for points
                         * @param {Number} index - Index of list item
                         */
                        const onClick = index => {
                            //If already selected, deselect
                            selectedItemIndex = selectedItemIndex === index ? -1 : index;
                            calculateOffset(index);

                            //Find active item, deselect
                            let activeListItem = document.querySelectorAll('.navigation-circle-list-item.active');
                            if (activeListItem.length > 0) activeListItem[0].classList.remove('active');

                            //Find new item by index, select
                            let listItem = document.querySelectorAll('.navigation-circle-list-item:nth-of-type(' + selectedItemIndex + ')');
                            if (listItem.length > 0) listItem[0].classList.add('active');
                        };

                        /**
                         * @description - Calculate offset for circle path by index of list item
                         * @param {Number} index - Index of list item
                         */
                        const calculateOffset = (index = 0) => {
                            let offset = 0;

                            if (index !== 0) offset = circumference / pointCount * (pointCount - index);

                            circlePath.style.strokeDashoffset = `${offset}px`;
                        };

                        // INTRO

                        let buffer = 500;
                        let delay = 1000 * (1 + pointCount / startAnimDelta - 1 / startAnimDelta) + buffer;

                        setTimeout(() => onClick(1), delay);
