h2{
  color:black;
 }

  font-size: 29px;

#hype {
  color:white;
}

body{
  background:#fff; /*Dark Grey/Blue*/
  font-family: 'bonvenocflight';
}
.coin{
  color: black;
}

.hype{
  border-radius: 999em;
  border: 1px solid #ccaaaa;
  filter:blur(3px);
  color: white;
  background: #004040;
  outline: none;
  width: 100px;
  height: 100px;
  font-size: 12px;
  display: inline-block;
  text-transform:uppercase;
  cursor: pointer;
  box-sizing: border-box;
}

.hype {
  position: relative;
}
.hype::before, .hype::after {
  content: '';
  position: absolute;
  box-sizing: border-box;
  border-radius: 999em;
}
.hype::after {
  top: 0;
  left: 0;
  z-index: 1;
  width: 100px;
  height: 100px;
  border: 1px solid #229999;
  filter:blur(2px);
  -webkit-filter:blur(1px);
}
.hype::before {
  z-index: -1;
  width: 100px;
  height: 100px;
/*   background: inherit; */
  opacity: .6;
  top: 0;
  left: 0;
  animation: pluse .6s ease-in-out 0s infinite alternate;
}
.hype:hover::after {
  animation: pulse-ring 1.5s ease-out 0s infinite;
}
@keyframes pluse {
  0% {
    transform: scale(1.4, 1.4);
  }
  50% {
    transform: scale(1.6, 1.6);
  }
  100% {
    transform: scale(1.5, 1.5);
  }
}
@keyframes pulse-ring {
  0% {
    transform: scale(0, 0);
  }
  100% {
    transform: scale(2, 2);
    opacity: 0;
  }
}


.slogan_img {
  width: 900px;
  height: 200px;
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;
}

.slogantext {
  color: #333;
  text-shadow: 2px 2px 2px #111, 3px 3px 3px, #222;
  font-size: 84px;
  position: relative;
  margin-top: 0%
 }
