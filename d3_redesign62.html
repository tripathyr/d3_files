<html lang="en"><head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
<title>CodePen - Pure CSS Tooltips</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<style>
      body {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Roboto';
  font-size: 14px;
  font-weight: 400;
  margin: 0;
}

.tool-tip {
  border: 1px solid #ccc;
  padding: 5px 15px;
  position: relative;
  cursor: pointer;
  margin: 0 10px;
  text-transform: uppercase;
}

.tool-tip::after {
  background-color: #323a45;
  border-radius: 2px;
  color: #fff;
  content: attr(data-tooltip-title) " ";
  font-weight: normal;
  min-width: 100px;
  padding: 5px 8px;
  text-align: center;
  text-transform: none;
}

.tool-tip::before {
  width: 0;
  height: 0;
  content: "";
}

.tool-tip::before,
.tool-tip::after {
  position: absolute;
  transition: opacity 250ms ease 0ms, -webkit-transform 250ms ease 0ms;
  transition: opacity 250ms ease 0ms, transform 250ms ease 0ms;
  transition: opacity 250ms ease 0ms, transform 250ms ease 0ms, -webkit-transform 250ms ease 0ms;
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  opacity: 0;
  z-index: -1;
}

.tool-tip[data-tooltip-position="top"]::after,
.tool-tip[data-tooltip-position="bottom"]::after {
  left: 50%;
}

.tool-tip[data-tooltip-position="top"]::after {
  -webkit-transform: translate3d(-50%, 10px, 0);
          transform: translate3d(-50%, 10px, 0);
}

.tool-tip[data-tooltip-position="bottom"]::after {
  -webkit-transform: translate3d(-50%, -10px, 0);
          transform: translate3d(-50%, -10px, 0);
}

.tool-tip[data-tooltip-position="top"]::after {
  bottom: calc(100% + 10px);
}

.tool-tip[data-tooltip-position="bottom"]::after {
  top: calc(100% + 10px);
}

.tool-tip[data-tooltip-position="left"]::after,
.tool-tip[data-tooltip-position="right"]::after {
  top: 50%;
}

.tool-tip[data-tooltip-position="left"]::after {
  -webkit-transform: translate3d(10px, -50%, 0);
          transform: translate3d(10px, -50%, 0);
}

.tool-tip[data-tooltip-position="right"]::after {
  -webkit-transform: translate3d(-10px, -50%, 0);
          transform: translate3d(-10px, -50%, 0);
}

.tool-tip[data-tooltip-position="left"]::after {
  right: calc(100% + 10px);
}

.tool-tip[data-tooltip-position="right"]::after {
  left: calc(100% + 10px);
}


/* Pointers */

.tool-tip[data-tooltip-position="top"]::before,
.tool-tip[data-tooltip-position="bottom"]::before {
  border-left: 7px solid transparent;
  border-right: 7px solid transparent;
  left: 50%;
}

.tool-tip[data-tooltip-position="top"]::before {
  -webkit-transform: translate3d(-50%, 10px, 0);
          transform: translate3d(-50%, 10px, 0);
}

.tool-tip[data-tooltip-position="bottom"]::before {
  -webkit-transform: translate3d(-50%, -10px, 0);
          transform: translate3d(-50%, -10px, 0);
}

.tool-tip[data-tooltip-position="top"]::before {
  border-top: 7px solid #323a45;
  bottom: calc(100% + 3px);
}

.tool-tip[data-tooltip-position="bottom"]::before {
  border-bottom: 7px solid #323a45;
  top: calc(100% + 3px);
}

.tool-tip[data-tooltip-position="left"]::before,
.tool-tip[data-tooltip-position="right"]::before {
  border-top: 7px solid transparent;
  border-bottom: 7px solid transparent;
  top: 50%;
}

.tool-tip[data-tooltip-position="left"]::before {
  -webkit-transform: translate3d(10px, -50%, 0);
          transform: translate3d(10px, -50%, 0);
}

.tool-tip[data-tooltip-position="right"]::before {
  -webkit-transform: translate3d(-10px, -50%, 0);
          transform: translate3d(-10px, -50%, 0);
}

.tool-tip[data-tooltip-position="left"]::before {
  border-left: 7px solid #323a45;
  right: calc(100% + 3px);
}

.tool-tip[data-tooltip-position="right"]::before {
  border-right: 7px solid #323a45;
  left: calc(100% + 3px);
}

.tool-tip:hover::before,
.tool-tip:hover::after {
  opacity: 1;
  z-index: 100;
}

.tool-tip[data-tooltip-position="top"]:hover::before,
.tool-tip[data-tooltip-position="bottom"]:hover::before,
.tool-tip[data-tooltip-position="top"]:hover::after,
.tool-tip[data-tooltip-position="bottom"]:hover::after {
  -webkit-transform: translate3d(-50%, 0px, 0);
          transform: translate3d(-50%, 0px, 0);
}

.tool-tip[data-tooltip-position="left"]:hover::before,
.tool-tip[data-tooltip-position="right"]:hover::before,
.tool-tip[data-tooltip-position="left"]:hover::after,
.tool-tip[data-tooltip-position="right"]:hover::after {
  -webkit-transform: translate3d(0px, -50%, 0);
          transform: translate3d(0px, -50%, 0);
}
    </style>
<script>
  window.console = window.console || function(t) {};
</script>

  if (document.location.search.match(/type=embed/gi)) {

</script>
</head>
<body translate="no">
<div class="tool-tip" data-tooltip-title="Left tooltip" data-tooltip-position="left">Left</div>
<div class="tool-tip" data-tooltip-title="Top tooltip" data-tooltip-position="top">Top</div>
<div class="tool-tip" data-tooltip-title="Bottom tooltip" data-tooltip-position="bottom">Bottom</div>
<div class="tool-tip" data-tooltip-title="Right tooltip" data-tooltip-position="right">Right</div>



</body></html>
