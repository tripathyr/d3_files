<title>CodePen - Floating Glass</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,100|Montserrat:400,700|Catamaran:400,100">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<style>
      *,
*::after,
*::before {
  box-sizing: border-box;
  transform-style: preserve-3d;
}
body {
  perspective: 2000px;
  height: 100vh;
  width: 100vw;
  margin: 0;
  background: linear-gradient(
    to top,#D7D8E0,#B0B0B7);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  font-family: 'Roboto';
  font-weight: 300
}
#container{
  width:290px;
  height:460px;
  background:linear-gradient(225deg,#397394,#4A5294);
  border:4px solid #fff;
  border-right:0;
  border-top:0;
  border-left-color:#e0e0e0;
  border-bottom-color:#c0c0c0;
  transform-origin: 50%;
  transform: rotateZ(-26deg) rotateY(31deg) rotateX(31deg) translateZ(0px);
  box-shadow: -1px 1px 2px rgba(0,0,0,0.15);
  z-index: 3;
  opacity:1;
  animation: l 2s infinite alternate ease-in-out;
}
@keyframes l{
  0%{transform: rotateZ(-26deg) rotateY(31deg) rotateX(31deg) translateZ(0px);}
  100%{transform: rotateZ(-26deg) rotateY(31deg) rotateX(31deg) translateZ(20px);}
}
#glass{
  width:100%;
  height:100%;
  background-image:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.2),
      rgba(255,255,255,0)
    ),
    linear-gradient(
      117deg,
      rgba(255,255,255,0.1) 38%,
      rgba(255,255,255,0) 38%
    );
  transform:translateZ(40px) translateY(-10px);
  border-left:4px solid rgba(255,255,255,0.2);
  border-bottom:4px solid rgba(255,255,255,0.1);
  box-shadow:inset -2px 2px 0px rgba(255,255,255,0.2);
  -webkit-mask-image:
    linear-gradient(to bottom,
    rgba(255,255,255,1), rgba(0,0,0,1));
  animation: g 2s infinite alternate ease-in-out;
}
@keyframes g{
  0%{transform:translateZ(40px) translateY(-10px);}
  100%{transform:translateZ(20px) translateY(-10px);}
}
#container::after{
  position:absolute;
  content:'';
  z-index:2;
  background:#606060;
  width:90%;
  height:90%;
  bottom:10px;
  left:10px;
  transform-origin: 0% 100%;
  transform: rotateX(20deg) rotateY(10deg) rotateZ(0deg) translateZ(-20px);
  //-webkit-filter:blur(30px);
  box-shadow: 0 0 35px 20px #606060;
  animation: s 2s infinite alternate ease-in-out;
}
@keyframes s{
  0%{transform: rotateX(20deg) rotateY(10deg) rotateZ(0deg) translateZ(-20px) scale(1);box-shadow: 0 0 20px 20px #606060;opacity:1}
  100%{transform: rotateX(20deg) rotateY(10deg) rotateZ(0deg) translateZ(-34px) scale(0.95);box-shadow: 0 0 35px 20px #606060;opacity:0.95}
}
    </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div id="container">
<div id="glass"></div>
</div>
