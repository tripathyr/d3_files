      var pivot = new WebDataRocks({
  container: "#wdr-component",
  toolbar: true,
  componentFolder: "https://cdn.flexmonster.com/",
  licenseFilePath: "https://cdn.flexmonster.com/codepen.key",
  report: {
    dataSource: {
      data: getJSONData() },

    "slice": {
      "rows": [{
        "uniqueName": "City Location" },

      {
        "uniqueName": "Startup Name" },

      {
        "uniqueName": "InvestorsName" }],


      "columns": [{
        "uniqueName": "Date",
        "filter": {
          "members": [
          "Date.2017",
          "Date.2016"] } },



      {
        "uniqueName": "Measures" }],


      "measures": [{
        "uniqueName": "Funding Amount",
        "aggregation": "sum" }],

      "expands": {
        "rows": [{
          "tuple": [
          "City Location.Bangalore",
          "Startup Name.4tigo"] }] } } },






  reportcomplete: function () {
    pivot.off("reportcomplete");
    createFusionChart();
  } });


function createFusionChart() {
  var chart = new FusionCharts({
    "type": "stackedcolumn2d",
    "renderAt": "fusionchartContainer" });


  pivot.fusioncharts.getData({
    type: chart.chartType() },
  function (data) {
    chart.setJSONData(data);
    chart.render();
  }, function (data) {
    chart.setJSONData(data);
  });
}
