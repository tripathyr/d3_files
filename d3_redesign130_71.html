<style>
    .circle {
  position: absolute;
  /*top: -$radius;
  left: -$radius;*/
  top: 0;
  left: 0;
  width: 15em;
  height: 15em;
  transition: width 0.3s, height 0.3s, -webkit-transform 0.3s;
  transition: width 0.3s, height 0.3s, transform 0.3s;
  transition: width 0.3s, height 0.3s, transform 0.3s, -webkit-transform 0.3s;
  -webkit-transform-origin: top left;
          transform-origin: top left;
  border-bottom-right-radius: 100%;
  /*transition: top 0.3s, left 0.3s;
  &:hover {
    top: -1em;
    left: -1em;
  }*/
}
.circle .link {
  width: 100%;
  height: 100%;
  display: block;
}
.circle .link::before {
  position: absolute;
  display: block;
  color: white;
  font-family: 'FontAwesome';
  font-size: 1.5em;
  top: 1em;
  right: 1em;
}

.wrapcircles.closed .circle {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
  width: 5em;
  height: 5em;
  transition-delay: 0s;
}
.wrapcircles.closed #click {
  -webkit-transform: none;
          transform: none;
  transition: all 0.3s;
}
.wrapcircles.closed #click span {
  top: 1.125em;
  right: 2em;
}
.wrapcircles.closed #click span::after {
  -webkit-transform: rotate(90deg);
          transform: rotate(90deg);
}
.wrapcircles.closed #click span::before {
  -webkit-transform: none;
          transform: none;
}

#click {
  cursor: pointer;
}

#click span {
  transition: bottom 0.3s, left 0.3s;
  display: block;
  width: 30px;
  height: 30px;
  top: 1em;
  right: 1em;
  position: absolute;
}
#click span::before, #click span::after {
  display: block;
  position: absolute;
  font-family: inherit;
  content: '';
  width: 30px;
  height: 8px;
  transition: -webkit-transform 0.3s;
  transition: transform 0.3s;
  transition: transform 0.3s, -webkit-transform 0.3s;
  top: 11px;
  border-radius: 3px;
  background: white;
}
#click span::before {
  -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
}
#click span::after {
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
}

.c-1 {
  background: #43A047;
  transition-delay: 0.1s, 0.1s, 0.1s;
  -webkit-transform: rotate(18deg);
          transform: rotate(18deg);
}
.c-1 .link::before {
  -webkit-transform: rotate(-18deg);
          transform: rotate(-18deg);
  content: '\f0f3';
}

.c-2 {
  background: #388E3C;
  transition-delay: 0.2s, 0.2s, 0.2s;
  -webkit-transform: rotate(36deg);
          transform: rotate(36deg);
}
.c-2 .link::before {
  -webkit-transform: rotate(-36deg);
          transform: rotate(-36deg);
  content: '\f013';
}

.c-3 {
  transition-delay: 0.3s,0.3s, 0.3s;
  background: #2E7D32;
  -webkit-transform: rotate(54deg);
          transform: rotate(54deg);
}
.c-3 .link::before {
  -webkit-transform: rotate(-54deg);

}

.c-4 {
  transition-delay: 0.4s, 0.4s, 0.4s;
  background: #1B5E20;
  -webkit-transform: rotate(72deg);
          transform: rotate(72deg);
}
.c-4 .link::before {
  -webkit-transform: rotate(-72deg);
          transform: rotate(-72deg);
  content: '\f099';
}

.c-5 {
  background: #4CAF50;
  z-index: -1;
}
