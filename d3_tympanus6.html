<style>


@import url(https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:400,300,700);


a {
	text-decoration: none;
}



.container > section {
	margin: 0 auto;
	padding: 10em 3em;
	text-align: center;
}


.color-5 {
	background: #0e83cd;
}

*,
*:after,
*::before {
    box-sizing: border-box;
}

body {
	font-family: 'Raleway', sans-serif;
}

nav a {
	position: relative;
	display: inline-block;
	margin: 15px 25px;
	outline: none;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	letter-spacing: 1px;
	font-weight: 400;
	text-shadow: 0 0 1px rgba(255,255,255,0.3);
	font-size: 1.35em;
}

nav a:hover,
nav a:focus {
	outline: none;
}

/* Effect 12: circle */
/* There are 2 circles. Before and After. Before circle changes from scale 0.2 to 1. After circle changes from scale 0.8 to scale 1. After circle is modified further reducing its width and height to 90px from 100px. Also border-width is increased to 6px from 2px. Scaling factor increased to 0.8 from 0.2. Opacity is being animated from 0 to 1 on hover, and scaling to 1 */

.cl-effect-12 a::before,
.cl-effect-12 a::after {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 100px;
	height: 100px;
	border: 2px solid rgba(0,0,0,0.1);
	border-radius: 50%;
	content: '';
	opacity: 0;
	transition: transform 0.3s, opacity 0.3s;
	transform: translateX(-50%) translateY(-50%) scale(0.2);
}

.cl-effect-12 a::after {
	width: 90px;
	height: 90px;
	border-width: 6px;
	transform: translateX(-50%) translateY(-50%) scale(0.8);
}

.cl-effect-12 a:hover::before,
.cl-effect-12 a:hover::after,
.cl-effect-12 a:focus::before,
.cl-effect-12 a:focus::after {
	opacity: 1;
	transform: translateX(-50%) translateY(-50%) scale(1);
}



</style>

	<body>
	<div class="container">

	<section class="color-5">
				<nav class="cl-effect-12" id="cl-effect-12">
					<a href="#cl-effect-12">Chatoyant</a>
					<a href="#cl-effect-12">Ineffable</a>
					<a href="#cl-effect-12">Efficiency</a>
					<a href="#cl-effect-12">Mellifluous</a>
					<a href="#cl-effect-12">Serendipity</a>
				</nav>
			</section>

	</div>
	</body>
