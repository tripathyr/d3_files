      body{
  margin:0;
}

.app-container .content{
  max-width:1500px;
  padding:0 10px;
  margin:0 auto;
}
.app-container .logo{
  color:white;
  background:black;
  padding:25px 0 25px 20px;
  display:grid;
  grid-template-columns:3fr 1fr;
}
.app-container .logo .right{
  display:grid;
  grid-template-columns:3fr 1fr;
  grid-gap:15px;
  
  justify-items:center;
  
}
.app-container .logo .right input{
  border-radius:8px;
  justify-self:end;
}
.app-container .logo .right .fa{
  align-self:center;
  justify-self:start;
  font-size:20px;
  padding-top:3px;
}

}
.app-container .logo .left{
   
}
.app-container .logo .left h5{
  margin:0;
  font-family: 'Ubuntu', sans-serif;
  font-size:25px;
}
.app-container .logo .left h5 img{
  height:25px;
  width:25px;
  vertical-align:bottom;
}
.app-container .title{
  text-align:center;
  margin:0;
  padding:100px 10px 10px;
}
.app-container .title h2{
  margin:0;
  font-family: 'Roboto Condensed', sans-serif;
  font-size:70px;
  
}
.app-container .title .coins{
  padding:40px 30px;
}
.app-container .title .coins img{
  height:60px;
  margin:0 12px;
  
}
.app-container .message{
  width:1350px;
}
.app-container .message h6{
  text-align:right;
  font-family: 'Roboto Condensed', sans-serif;
  font-size:14px;
  margin:0;
  padding:20px 0;
}
.app-container .message h6 a{
  text-decoration:none;
  color:#34cb34;
}
.app-container .content{
  background:#f2f2f2;
  padding-bottom:10px;
  border-radius:8px;
  margin:0 230px 50px;
  -webkit-box-shadow: 0px 0px 10px 0.5px grey;
-moz-box-shadow: 0px 0px 10px 0.5px grey;
box-shadow: 0px 0px 10px 0.5px grey;
}

.app-container .content .table-head{
  display:grid;
  grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  padding:0 10px;
}


.app-container .content .table-head .col-name{
  display:grid;
  grid-template-columns:1.8fr 3.2fr;
  padding-left:10px;
}


.app-container .content .table-head h5{
  text-align:center;
  font-size:14.5px;
  font-family: 'Roboto Condensed', sans-serif;
  
}
.app-container .content .table-head .money-name{
  margin-left:20px;
  text-align:left;
}
.app-container .content .coin{
  background:white;
  --webkit-box-shadow: 0px -8px 10px -10px grey; 
box-shadow: 0px -8px 10px -10px grey;

}
.app-container .content .coin .new-coin{
  display:grid;
  grid-template-columns:repeat(8, 1fr);
  padding:10px;
}
.app-container .content .coin .new-coin .numbers{
  display:grid;
  grid-template-columns:1fr 3fr;
  grid-gap:.5em;
  justify-content:end;
  
}


.app-container .content .coin .new-coin .coin-title{
  font-size:30px;
  display: grid;
  grid-template-columns:1fr 1fr;
}

.app-container .content .coin .new-coin .coin-title h3{
      font-size: 20px;
    margin: -4px 0 0;
}


.app-container .content .coin .new-coin .coin-title img{
  height:45px;
  width:50px;
  vertical-align:bottom;
}


.app-container .content .coin .new-coin h3{
  text-align:left;
  font-family: 'Heebo', sans-serif;
margin:0;
  padding-top:10px;
  font-size:18px;

}
.app-container .content .coin .new-coin i{
/*   background:pink;
  padding:5px;
  border-radius:50px;
  width:12px; */
  text-align:right;
  padding-top:14px;
  vertical-align:bottom;
  font-size:18px;
}
.app-container .content .coin .new-coin h3 img{
 /* height:45px;
  width:50px;
  vertical-align:bottom;
  margin-left:10px;*/

.app-container footer{
  justify-content:center;
  display:grid;
  grid-template-row:1fr 1fr 1fr;
  background:black;
  padding:25px 0;
  grid-gap:.5em;

.app-container footer h6{
   margin:0;
  text-align:center;
  color:grey;
  font-size:16px;
  font-family: 'Heebo', sans-serif;
}
.app-container footer h6 img{
   height:25px;
  vertical-align:bottom;
}
