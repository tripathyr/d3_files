<style>
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;
}
.site {
  display: flex;
  flex-direction: column;
  height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}
body, #main-header::before {
  background: url(http://i.imgur.com/uDvJhu0.jpg) 50% no-repeat;
  animation: rotateBgReverse 5s 1;
}
#main-header {
  background: rgba(255, 255, 255, .3);
  position: relative;
  width: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
#main-header h1 {
  margin: 1.25rem 0;
  font-size: 3rem;
  color: #212121;
  font-family: 'Roboto', sans-serif;
  font-weight: 100;
}
#main-header::before {
  content: '';
  margin-top: -15px;
  margin-bottom: -15px;
  animation: rotateBg 5s 1;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  filter: blur(15px);
  z-index: -1;
}
@keyframes rotateBg {
  0% {
    margin: -70px;
    transform: translateY(-4rem);
  }
  100% {
    margin: -35px;
    transform: translateY(0rem);
  }
}
@keyframes rotateBgReverse {
  0% {
    transform: translateY(4rem);
  }
  100% {
    transform: translateY(0rem);
  }
}

</style>

<div class="site">
  <header id="main-header">
    <h1>Frosty Glass Mountain</h1>
  </header>
</div>
