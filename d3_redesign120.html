<style>
      .wrapper {
  font-family: sans-serif;
  margin: 5% auto;
  width: 400px;
}

.screenshot {
  display: inline-block;
  margin: 30px;
  color: #fff;
  position: relative;
}

.screenshot:before {
  background: #52A0FD;
  background: linear-gradient(to right, #136ff7 0%, #7526fb 100%);
  content: '';
  display: inline-block;
  width: 230px;
  height: 450px;
  position: absolute;
  bottom: -20px;
  z-index: -1;
  border-radius: 20px;
  -webkit-filter: blur(20px) brightness(0.95);
  filter: blur(20px) brightness(0.95);
}

.s-container {
  display: grid;
  border-radius: 20px;
  height: 450px;
  width: 230px;
  position: relative;
  z-index: 2;
  background: #121422;
  grid-template-rows: auto 50px;
}
.s-container main {
  display: block;
  background-image: url("https://source.unsplash.com/dxk6tMxNkJY/900x1600/");
  background-size: cover;
  border-radius: 20px 20px 0 0;
  padding: 16px;
}
.s-container main .header {
  display: grid;
  grid-template-columns: 40px auto;
  width: 100%;
  margin-bottom: 10px;
}
.s-container main .header h1 {
  font-weight: 900;
  font-size: 14px;
}
.s-container main .value {
  display: block;
  width: 100%;
  line-height: 20px;
  padding: 10px 0;
  font-size: 24px;
  font-weight: 900;
  margin-bottom: 10px;
}
.s-container main .value::first-letter {
  font-size: 12px;
}
.s-container main .chart {
  background: #111321;
  width: 100%;
  height: 200px;
  border-radius: 10px;
  opacity: .9;
}
.s-container main .box {
  padding: 10px 5px;
  border-radius: 5px;
  background-color: #1a202d;
}
.s-container main .box .crypto-info {
  width: 100%;
  font-size: 10px;
  padding: 5px 5px 15px;
}
.s-container main .box .crypto-info .crypto {
  width: 50%;
  float: left;
}
.s-container main .box .crypto-info .price {
  width: 50%;
  float: left;
  text-align: right;
}
.s-container nav {
  background: #1763e7;
  /* Old browsers */
  /* FF3.6-15 */
  /* Chrome10-25,Safari5.1-6 */
  background: linear-gradient(135deg, #1763e7 0%, #7626f7 84%);
  /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1763e7', endColorstr='#7626f7',GradientType=1 );
  /* IE6-9 fallback on horizontal gradient */
  border-radius: 0 0 20px 20px;
}
.s-container nav ul {
  height: 90%;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
}
.s-container nav ul li {
  font-size: 14px;
  align-self: center;
  justify-self: center;
}
