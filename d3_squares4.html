<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Update existing elements</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}
#content div {
  display: inline-block;
  margin: 10px;
  background-color: orange;
  color: white;
  padding: 30px;
  width: 10px;
  height: 10px;
  text-align: center;
}
</style>

<body>
  <div id="content">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div id="menu">
    <button onClick="doUpdate();">Update existing elements</button>
  </div>

  <script src="d3.js"></script>
  <script>
var myData = ['A', 'B', 'C', 'D', 'E'];

function doUpdate() {
  var u = d3.select('#content')
    .selectAll('div')
    .data(myData);

  u.enter()
    .append('div');

  u.text(function(d) {
    return d;
  });
}
  </script>
</body>
</html>
