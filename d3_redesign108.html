<script id="rendered-js">
      
Vue.filter('currency', value => {
  return accounting.formatMoney(value, '$', 2);
});

const Calculator = Vue.component('Calculator', {
  template: `
<div>
      <div class="leftPanel">

        <h4>Projection Criteria</h4>

        <div class="form-group">
          <label>Initial Investment</label>
          <div class="input-group">
            <input type="number" pattern="[0-9]*" min="0" ref="initialInvestment" class="form-control" placeholder="Initial Investment" v-model="settings.investment" @change="saveChanges()" onfocus="this.select()" />
            <span class="input-group-btn">
              <button class="btn btn-primary" @click="resetInput('initialInvestment')">&times;</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>Initial Coin Price</label>
          <div class="input-group">
            <input type="number" pattern="[0-9]*" min="0" ref="initialPrice" class="form-control" placeholder="Initial Coin Price" v-model="settings.initialPrice" @change="saveChanges()" onfocus="this.select()" />
            <span class="input-group-btn">
              <button class="btn btn-primary" @click="resetInput('initialPrice')">&times;</button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label>Projected Coin Price</label>
          <div class="input-group">
            <input type="number" pattern="[0-9]*" min="0" ref="projectedPrice" class="form-control" placeholder="Projected Coin Price" v-model="settings.projectedPrice" @change="saveChanges()" onfocus="this.select()" />
            <span class="input-group-btn">
              <button class="btn btn-primary" @click="resetInput('projectedPrice')">&times;</button>
            </span>
          </div>
        </div>

      </div>

      <div class="main">

        <div class="projections">
          <h4>Forecast</h4>
          <div class="total">{{ projectedSubTotal | currency }}</div>
          <div class="profit">{{ projectedTotal | currency }}</div>
          <div class="coins"><i class="far fa-donate"></i> {{ parseInt(totalCoins).toLocaleString() }}</div>
          <div class="fees"><i class="far fa-balance-scale"></i> {{ fees | currency }}</div>
          <div class="taxes"><i class="far fa-university"></i> {{ taxes | currency }}</div>
        </div>

      </div>
    </div>
`,
  computed: {
    totalCoins() {
      return this.settings.investment / this.settings.initialPrice;
    },
    projectedSubTotal() {
      return this.settings.projectedPrice * this.totalCoins;
    },
    projectedProfit() {
      return this.projectedSubTotal - this.settings.investment;
    },
    fees() {
      return this.settings.investment - (this.settings.investment - this.settings.investment * (this.settings.serviceFee * 2 / 100));
    },
    taxes() {
      return (this.projectedProfit - this.fees) * (this.settings.taxRate / 100);
    },
    projectedTotal() {
      let total = this.projectedProfit - this.fees - this.taxes;
      document.title = accounting.formatMoney(this.settings.projectedPrice, '$', 2) + ' = ' + accounting.formatMoney(total, '$', 2) + ' | Calculator';
      return total;
    } },

  data() {
    return {
      settings: {
        investment: 10000,
        initialPrice: 500,
        projectedPrice: 550,
        serviceFee: 0.3,
        taxRate: 0 } };


  },
  mounted() {
    Vue.nextTick(() => {
      vm.settings && (this.settings = vm.settings);
    });
  },
  methods: {
    saveChanges() {
      let d = new Date();
      d.setTime(d.getTime() + 365 * 24 * 60 * 60 * 1000);
      document.cookie =
      'settings=' + JSON.stringify(this.settings) +
      '; domain=.' + window.location.host.toString() +
      '; expires=.' + d.toUTCString() +
      '; path=/;';
      vm.settings = this.settings;
    },
    resetInput(ref) {
      this.$refs[ref].value = null;
      this.$refs[ref].focus();
    } } });



const Settings = Vue.component('Settings', {
  template: `
<div>
      <div class="leftPanel" style="border-radius:4px;">
        <h4>Settings</h4>
        <div class="form-group">
          <label>Service Fee - {{ settings.serviceFee }}%</label>
          <input type="range" min="0" max="10" step="0.01" v-model="settings.serviceFee" @change="saveChanges()">
        </div>
        <div class="form-group">
          <label>Tax Rate - {{ settings.taxRate }}%</label>
          <input type="range" min="0" max="50" step="1" v-model="settings.taxRate" @change="saveChanges()">
        </div>
      </div><div></div></div>`,
  data() {
    return {
      settings: {
        investment: 10000,
        initialPrice: 500,
        projectedPrice: 550,
        serviceFee: 0.3,
        taxRate: 0 } };


  },
  mounted() {
    Vue.nextTick(() => {
      vm.settings && (this.settings = vm.settings);
    });
  },
  methods: {
    saveChanges() {
      let d = new Date();
      d.setTime(d.getTime() + 365 * 24 * 60 * 60 * 1000);
      document.cookie =
      'settings=' + JSON.stringify(this.settings) +
      '; domain=.' + window.location.host.toString() +
      '; expires=.' + d.toUTCString() +
      '; path=/;';
      vm.settings = this.settings;
    } } });



const routes = [
{ path: '/calculator', component: Calculator },
{ path: '/settings', component: Settings }];


const router = new VueRouter({
  routes });


router.replace('/calculator');

let vm = new Vue({
  router }).
$mount('#app');

let settings = document.cookie.match(new RegExp('settings=([^;]+)'));
settings && settings[1] !== 'undefined' && (vm.settings = JSON.parse(settings[1]));
