.circle-container {

  height: 10em;
  padding: 0;
  border-radius: 50%;

  -webkit-animation: 0.2s spin linear;
          animation: 0.2s spin linear;
  margin: 5em auto 0;
  position: absolute;
  display: none;
}
.circle-container > * {
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 4em;
  height: 4em;
  margin: -2em;

.circle-container > *:nth-of-type(1) {

.circle-container > *:nth-of-type(3) {

.circle-container > *:nth-of-type(4) {

.circle-container > *:nth-of-type(6) {

          transform: rotate(300deg) translate(5em) rotate(-300deg);
}
.circle-container li > * {
  display: block;
  max-width: 100%;
  border-radius: 50%;
  transition: .15s;

  color: #666;
  font-size: 2em;
  padding: 0.5em 0;
  text-align: center;
  line-height: 1;
}
.circle-container li > *:hover, .circle-container li > *:active {
  color: springGreen;
}

.circle-container li {
  border: solid 5px #333;
  border-radius: 50%;
  box-shadow: 0px 3px 6px #333;
}
.circle-container li:nth-child(7) {
  border-color: transparent;
}
.circle-container li:nth-child(7) > *:hover {
  color: red;
}

  $(circle).
  appendTo("body").
  css({ top: event.pageY - 160 + "px", left: event.pageX - 80 + "px" });
});

//Better solution - Button Specific
$(document).mousedown(function (e) {
  if (e.which == 1) {
    $(".circle-container").toggleClass("hide");
    setTimeout(function () {
      $(".circle-container").hide();
    }, 100);
  }
});
