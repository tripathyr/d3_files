<!--One of the most interesting and useful features of SVG is the capability of using paths for positioning shapes and text. This example demonstrates how to place a shape and text along a curve path and animating it using SMIL.-->
<!-- NB! Animating SVG using Synchronized Multimedia Integration Language (SMIL) is supported by Mozilla since Firefox 4 was introduced. Although Chrome 45 deprecated SMIL in favor of CSS animations and Web animations, the Chrome developers have since suspended that deprecation. Business as usual MS Edge and Internet Explorer does not support SMIL. -->
<!--Have fun with SVG! :)-->
<style>
body{
  background-color:#1d1f20;
}
body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
}
#container{
  max-width:900px;
  width:100%;
  overflow:hidden; 
  position: absolute;
  top: 50%;
  left: 50%;
  margin-right: -50%;
  transform: translate(-50%, -50%);
}
/* Bottom hack for IE*/
svg{
  width:100%;
  padding-bottom: 36.67%;
  height: 1px;
  overflow: visible;
 }
      
</style>

<div id="container">
   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMin slice" viewBox="0 0 600 220">
      <!-- Motion path -->
      <path id="a" fill="none" stroke="#d3d3d3" stroke-width="10" d="M50 100s50 32 100-14 50 87 100-10 50 5 100 60 50-49 100 30 50-79 100-70"/>
      <!-- Key points -->
      <circle cx="50" cy="100" r="15" fill="#d3d3d3"/>
      <circle cx="550" cy="96" r="15" fill="#d3d3d3"/>
      <!-- Text for key points -->
      <text fill="#d3d3d3" font-family="monospace" font-size="20">
         <tspan x="30" y="150"> Start </tspan>
         <tspan x="540" y="145"> End </tspan>
      </text>
      <!-- Red shape on the motion path. -->
      <circle r="15" fill="red">
         <!-- Define the motion path animation for the shape-->
         <animateMotion dur="6s" repeatCount="indefinite">
            <mpath xlink:href="#a"/>
         </animateMotion>
      </circle>
      <!-- Text on the motion path -->
      <text fill="red" font-family="monospace" font-size="20">
         <tspan x="0" y="-20" text-anchor="middle"> Shape </tspan>
         <!-- Define the motion path animation for the text-->
         <animateMotion dur="6s" repeatCount="indefinite">
            <mpath xlink:href="#a"/>
         </animateMotion>
      </text>
   </svg>
</div>
