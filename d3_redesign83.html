<style>

body {
  height: 100vh;
  margin: 0;
  background: radial-gradient(#ff5d71, #EB3349);
  background-repeat: no-repeat;
  display: grid;
  place-items: center center;
}

.icons {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-gap: 10px;
  width: 300px;
  height: 300px;
}
.icons > div {
  background: white;
  border-radius: 10px;
  display: grid;
  place-items: center center;
  background: radial-gradient(circle at bottom center, #FFC837 15px, #FF8008);
  box-shadow: 0 10px 10px -5px rgba(0, 0, 0, 0.2);
}
.icons > div > svg {
  width: 50px;
  height: 50px;
}


</style>
