      *{
  padding:0;
  margin:0;
}
body{
  padding:0;
  margin:0;
}
@-webkit-keyframes ticker {
  0% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    visibility: visible;
  }
  100% {
    -webkit-transform: translate3d(-140%, 0, 0);
    transform: translate3d(-180%, 0, 0);
  }
}

@keyframes ticker {
  0% {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    visibility: visible;
  }
  100% {
    -webkit-transform: translate3d(-140%, 0, 0);
    transform: translate3d(-180%, 0, 0);
  }
}

.tickercontainer {
    height: 69px !important;
    background: #f7f7f7;
    border-top: 2px solid #c1c1c1;
    border-bottom: 2px solid #c1c1c1;
    z-index: 3;
    position: relative;
    /* box-shadow: black 0px 0px 6px 0px; */
}

.ticker-wrap {
  position: relative;
  left: 0;
  overflow: hidden;
  height: 7rem;
  background-color: rgb(247, 247, 247);
  padding-left: 100%;
  box-sizing: content-box;
  border-top: 2px solid #d4d4d4;
  border-bottom: 2px solid #d4d4d4;
}

.ticker-wrap .ticker {
  display: inline-block;
  height: 4rem;
  line-height: 4rem;
  white-space: nowrap;
  padding-right: 100%;
  box-sizing: content-box;
/*
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-name: ticker;
  animation-name: ticker;
  -webkit-animation-duration: 30s;
  animation-duration: 30s;
*/
}

.ticker__item {
  display: inline-block;
/*  padding: 0 8rem !important;*/
  font-size: 2rem;
  color: white;
  line-height: 4rem !important;
}
li.ticker__item::before {
    content:"";
    background:rgba(0, 0, 0, 0.10);
    height:140px;
    width:1px;
    display:block;
    position:absolute;
    margin-left:-5rem;
    margin-top:auto;
    margin-bottom:auto;
    top:0;
    bottom:0;
    }

p.crypto {
    color: #2b5065;
}

span.value.negative {
    color: #de5880;
}

span.value.positive {
    color: #58de5e;
}


p.amount {
    color: #133954;
    font-weight: 500;
    margin-top: -25px;
    font-size: 1.4rem;
}
span.curr {
    font-weight: 700;
    font-size: 1.2rem;
    float: right;
}

.cryptoimage
{
  display: inline-block;
  vertical-align: sub;
  width:100%;
  max-width: 65px;
  padding-right: 13px;
}


.quote {
/*  width: 100%;*/
 width: 200px;
  font-family: 'Montserrat';
}

.quote h4 {
  font-size: 2.2rem;
  margin: auto;
  padding-left: 2.6rem;
  text-align: left;
  font-weight:600;
  color: black;
  margin-top: 1rem;
  letter-spacing:0.25rem;
}
.quote > h5 {
  font-size: 0.4rem;
  /*   float:left; */
  display: block;
  width: 100%;
  margin: 0;
  padding: 0;
}
.price-up {
  animation-duration: 1.5s;
  animation-name: price-up;
}
.price-down {
  animation-duration: 1.5s;
  animation-name: price-down;
}
@keyframes price-up {
  0% {
    color: black;
  }
  5% {
    color: green;
  }
  15% {
    color: green;
  }
  100% {
    color: black;
  }
}
@keyframes price-down {
  0% {
    color: black;
  }
  5% {
    color: red;
  }
  15% {
    color: red;
  }
  100% {
    color: black;
  }
}

.quote > h5 {
  text-align: left;
  width: 100%;
  display: block;
  padding: 0;
  margin: auto;
  color: black;
  font-size: 1.7rem;
}

.quote > h5 > span {
  width: 81px;
  text-align: right;
  padding-left: 25px;
}
.positivePer {
  color: green;
}

.negativePer {
  color: red;
}

.neutralPer {
  color: yellow;
}

.quote img
{
    margin-right: 1.4rem;
    float: left;
    vertical-align: middle;
    text-align: center;
    max-width: 47px;
    width: 100%;
    display: table-cell;
    position:relative;
    top:-0.4rem;
}

/*
 .unloaded
{
    display: none !important;
}*/

p.crypto{
  font-size:1rem;
  margin-bottom:-2.7rem;
  padding-bottom:0;
  display:block;
  width:120px;
}
p.amount{
  margin-top:0;
  padding-top:0;
}
.cryptoimage{
  vertical-align:middle;
  margin-top:1.7rem;
}
.coinmarketcap-currency-widget{
  margin-bottom:2rem;
  padding-bottom:2rem;
  display:block;
  padding-top:0;
  margin-top:-0.5rem;
}

.ticker{
    overflow-x: hidden;
    position: relative;
}
