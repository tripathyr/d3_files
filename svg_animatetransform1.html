<html lang="en"><head>
<meta charset="UTF-8">

<title>CodePen - Just the animateTransform examples</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style>
    @import url(//fonts.googleapis.com/css?family=Lato:400,700,900);
svg {
  border: 3px solid red;
}

html {
  background: #68cc1f;
}

body {
  font-family: 'Lato', sans-serif;
  line-height: 1.4;
  font-size: 18px;
  max-width: 600px;
  margin: 0 auto;
  padding: 0.5rem;
}

h1, h2 {
  font-weight: 900;
  margin: 2rem 0 0 0;
  line-height: 1.1;
}

  </style>

</head>
<body translate="no">
<h3>type="rotate"</h3>
<svg width="120" height="120" viewBox="0 0 120 120">
<polygon points="60,30 90,90 30,90" transform="rotate(344.133 60 70)">
<animateTransform attributeName="transform" type="rotate" from="0 60 70" to="360 60 70" dur="10s" repeatCount="indefinite"></animateTransform>
</polygon>
</svg>
<h3>type="scale"</h3>
<svg width="120" height="120" viewBox="0 0 220 320">
<polygon points="60,30 90,90 30,90" transform="scale(2.55924 2.55924)">
<animateTransform attributeName="transform" type="scale" from="1" to="3" dur="2s" repeatCount="indefinite"></animateTransform>
</polygon>
</svg>
<h3>type="translate"</h3>
<svg width="120" height="120" viewBox="0 0 220 320">
<polygon points="60,30 90,90 30,90" transform="translate(116.943 194.905)">
<animateTransform attributeName="transform" type="translate" from="0 0" to="150 250" dur="2s" repeatCount="indefinite"></animateTransform>
</polygon>
</svg>
<h3>type="skewX"</h3>
<svg width="120" height="120" viewBox="0 0 220 220">
<polygon points="60,30 90,90 30,90" transform="skewX(38.9809)">
<animateTransform attributeName="transform" type="skewX" from="0 0" to="50" dur="2s" repeatCount="indefinite"></animateTransform>
</polygon>
</svg>
<h3>type="skewY"</h3>
<svg width="120" height="120" viewBox="0 0 220 220">
<polygon points="60,30 90,90 30,90" transform="skewY(38.9809)">
<animateTransform attributeName="transform" type="skewY" from="0 0" to="50" dur="2s" repeatCount="indefinite"></animateTransform>
</polygon>
</svg>


</body></html>
